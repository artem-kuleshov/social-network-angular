<form class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1 class="h1 mb-60">Вход</h1>
    
    <label class="tt-control-label mb-32">
        Логин
        <input formControlName="username" class="tt-input" type="text" placeholder="Введите логин">
    </label>
    <label class="tt-control-label mb-32">
        Пароль
        <input formControlName="password" class="tt-input" type="password" placeholder="Введите пароль">
    </label>

    <button class="btn btn-shadow" type="submit">Войти</button>
</form>

<img src="/assets/images/image-angular.webp" alt="logo" class="login-image">
